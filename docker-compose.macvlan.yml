services:
  # Quita el publish de puertos cuando uses macvlan (IP propia en la LAN)
  gateway:
    ports: []              # desactiva "8020:8000"
    networks:
      - backend
      - lan
    # Asigna IP fija si quieres
    # Nota: requiere que la red macvlan exista previamente
    # y no entre en conflicto con tu LAN.
    # Si quieres IP fija, descomenta lo de abajo.
    # networks:
    #   backend:
    #   lan:
    #     ipv4_address: ${SCANLIN_IP}

networks:
  lan:
    external: true
    name: scanlin_macvlan
